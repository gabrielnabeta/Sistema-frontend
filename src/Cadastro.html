<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="robots" content="noindex,nofollow">

	<link rel="stylesheet" href="../style.css" type="text/css" />

	<link rel="stylesheet" href="cadastro.css" type="text/css" />

	<link rel="icon" href="../favicon.ico" type="image/x-icon">

</head>
<body>

	<div class="container">

		<div class="box">
			
			<h1>Cadastro</h1>
			
			<img height="100" src="../logo.png" />
			
			<form id="frmCadastro">
				
				<div class="row">
					
					<div class="left">
						
						<label for=" txtNome">Nome:</label>
						<input id="txtNome" type="text" class="input-field" name="nome" />
					
					</div>

					
					<div>
						
						<label for=" txtSobrenome">Sobrenome:</label>
						<input id="txtSobrenome" type="text" class="input-field" name="sobrenome" />
					
					</div>
				
				</div>

				<div class="row">
					
					<div class="left">
						
						<label for=" txtEmail">Email:</label>
						<input id="txtEmail" type="email" class="input-field" name="email" />
					
					</div>

					<div>
						
						<label for=" txtTelefone">Telefone/celular:</label>
						<input id="txtTelefone" type="number" class="input-field" name="telefone" />
					
					</div>
				
				</div>

				<div class="row">
					
					<div class="left">
						
						<label for=" txtSenha">Senha:</label><input id="txtSenha" type="password" class="input-field" name="senha" />
					
					</div>

					<div>
						
						<label for=" txtGenero">Gênero:</label>
						
						<select id="txtGenero" class="input-field" name="genero">
							<option>Prefiro não dizer</option>
							<option>Masculino</option>
							<option>Feminino</option>
						</select>
					
					</div>
				
				</div>

				<div class="row">
					
					<button>Cadastrar-se</button>
				
				</div>

			</form>

			<span id="spnErro" class="erro"></span>

			<p>Já tem uma conta?<a href="login.html">Fazer login</a></p>
		
		</div>
	
	</div>
	
	<script src="cadastro.js"></script>

</body>
</html>
